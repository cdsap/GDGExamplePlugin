apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

group = "gdgdev"
version = "1.1"



task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

